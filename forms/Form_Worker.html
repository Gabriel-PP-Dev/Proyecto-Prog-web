<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../styles/Forms.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Nuevo trabajador:</div>
        <form action="../forms_post/Worker.php" id="FormWorker" method="post">
        <div class="field">
            <input type="text" name="nombre" maxlength="250" placeholder="Nombre" id="nombre">
            <p class ="error" id="nombreError">El nombre solo puede contener letras y espacios</p>
        </div>
        <div class="field">
            <input type="text" name="carnet" maxlength="11" required placeholder="Carnet" id="carnet">
            <p class ="error" id="carnetError">El carnet solo puede contener números</p>
        </div>
        <div class="field">
            <input type="text" name="telefono" maxlength="11" required placeholder="Teléfono" id="telefono">
            <p class ="error" id="telefonoError">El teléfono solo puede contener números</p>
          </div>
        <div class="field">
            <input type="text" name="salario" maxlength="10" placeholder="Salario" id="salario">
            <p class ="error" id="salarioError">El salario solo puede contener números</p>
        </div>
        <div class="field">
            <input type="text" name="rol" maxlength="250" placeholder="Rol" id="rol">
            <p class ="error" id="rolError">El rol solo puede contener letras y espacios</p>
        </div>
        <div class="list">
            <select name="opcion" id="opcion" required>
              <option value=""></option>
            </select>
        </div>         
        <div class="options">
            <div class="enviar">
              <input type="submit" value="Enviar">
            </div>
            <div class="cancelar">
              <input type="button" value="Cancelar" onclick="toIndex()" >
            </div>
        </div>
        </form>
    </div>
    <script>
        function toIndex(){
          window.location.href = "../main/index.html";
        }
    </script>
    <script src="../forms_validations/Validation_Form_Worker.js"></script>
    <script>
        const opciones = ["Opción 1", "Opción 2", "Opción 3","Opción 4","Opción 5"];
        const select = document.getElementById("opcion");
        opciones.forEach((opcion, index) => {
            const optionElement = document.createElement("option");
            optionElement.value = index+1; //valor para el servidor
            optionElement.textContent = opcion; //texto mostrado
            select.appendChild(optionElement); //agregar la opción al select
        });
    </script>
</body>
</html>

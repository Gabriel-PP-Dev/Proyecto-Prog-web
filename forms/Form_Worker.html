<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../styles/Forms.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Nuevo producto:</div>
        <form action="">
        <div class="field">
            <input id="nombre" type="text" name="nombre" required maxlength="250" title="Solo letras" placeholder="Nombre">
        </div>
        <div class="field">
           <input id="carnet" type="text" name="carnet" maxlength="11" required title="Solo números" placeholder="Carnet">
        </div>
        <div class="field">
           <input id="salario" type="text" name="salario" required maxlength="250" title="Solo letras" placeholder="Salario">
        </div>
        <div class="field">
            <input id="rol" type="text" name="rol" required maxlength="250" title="Solo letras" placeholder="Rol">
        </div> 
        <div class="list">
            <select name="opcion" id="opcion" required>
              <option value=""></option>
            </select>
        </div>         
        <div class="options">
            <div class="enviar">
              <input type="submit" value="Enviar" onclick="">
            </div>
            <div class="cancelar">
              <input type="submit" value="Cancelar" onclick="">
            </div>
        </div>
        </form>
    </div>
    <script src="../functions/Validations.js">
        const opciones = ["Opción 1", "Opción 2", "Opción 3","Opción 4","Opción 5"];
        const select = document.getElementById("opcion");
        opciones.forEach((opcion, index) => {
            const optionElement = document.createElement("option");
            optionElement.value = index+1; //valor para el servidor
            optionElement.textContent = opcion; //texto mostrado
            select.appendChild(optionElement); //agregar la opción al select
        });
    </script>
</body>
</html>

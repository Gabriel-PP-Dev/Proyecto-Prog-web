<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../styles/Forms.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Nuevo producto:</div>
        <form action="">
          <div class="field">
            <input id="nombre" type="text" name="nombre" required maxlength="250" title="Solo letras" placeholder="Nombre">
          </div>
          <div class="field">
            <input id="costo" type="text" name="costo" maxlength="11" required title="Solo números" placeholder="Costo">
          </div>
          <div class="field">
            <input id="precio" type="text" name="precio" maxlength="11" required title="Solo números" placeholder="Precio">
          </div>
          <div class="image">
            <input id="imagen" type="file" name="imagen" required accept="image/*">
          </div>
          <div class="options">
            <div class="enviar">
              <input type="submit" value="Enviar" onclick="check()">
            </div>
            <div class="cancelar">
              <input type="submit" value="Cancelar" onclick="">
            </div>
          </div>
        </form>
    <script src="../functions/Validations.js">
        function check(){

        }
    </script>
</body>
</html>

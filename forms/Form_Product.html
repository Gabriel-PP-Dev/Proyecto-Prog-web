<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../styles/Forms.css">
</head>
<body>
    <div class="wrapper">
      <div class="title">Nuevo producto:</div>
        <form action="../forms_post/Product.php" id="FormProduct" method="post" enctype="multipart/form-data">
          <div class="field">
            <input type="text" name="nombre" maxlength="250" placeholder="Nombre" id="nombre">
            <p class ="error" id="nombreError">El nombre solo puede contener letras y espacios</p>
          </div>
          <div class="field">
            <input type="text" name="costo" maxlength="11" required placeholder="Costo" id="costo">
            <p class ="error" id="costoError">El costo solo puede contener números</p>
          </div>
          <div class="field">
            <input type="text" name="precio" maxlength="11" required placeholder="Precio" id="precio">
            <p class ="error" id="precioError">El precio solo puede contener números</p>
          </div>
          <div class="image">
            <input id="imagen" type="file" name="imagen" required accept="image/*">
          </div>
          <div class="options">
            <div class="enviar">
              <input type="submit" value="Enviar">
            </div>
            <div class="cancelar">
              <input type="button" value="Cancelar" onclick="toIndex()" >
            </div>
          </div>
      </form>
     </div>
      <script src="../forms_validations/Validation_Form_Product.js"></script>
      <script>
        function toIndex(){
          window.location.href = "../main/index.html";
        }
      </script>
</body>
</html>

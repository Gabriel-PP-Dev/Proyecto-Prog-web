<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../styles/Forms.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Nuevo local:</div>
        <form action="../forms_post/Store.php" id="FormStore" method="post">
          <div class="field">
            <input type="text" name="nombre" maxlength="250" placeholder="Nombre" id="nombre">
            <p class ="error" id="nombreError">El nombre solo puede contener letras y espacios</p>
          </div>
          <div class="field">
            <input type="text" name="direccion" maxlength="250" required placeholder="Dirección" id="direccion">
            <p class ="error" id="direccionError">La dirección solo puede contener números, letras, espacios, puntos y comas</p>
          </div>
          <div class="options">
            <div class="enviar">
              <input type="submit" value="Enviar">
            </div>
            <div class="cancelar">
              <input type="button" value="Cancelar" onclick="toIndex()" >
            </div>
          </div>
      </form>
     </div>
      <script src="../forms_validations/Validation_Form_Store.js"></script>
      <script>
        function toIndex(){
          window.location.href = "../main/index.html";
        }
      </script>
</body>
</html>

<mat-toolbar>
    <span>Ventas</span>
  </mat-toolbar>
  
  <hr class="separator">
  
  <div class="vertical-line"></div>
  
  <!-- Contenedor para el botón y el filtro -->
  <div class="action-container">
  
    <!-- Campo de filtro -->
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>
  </div>
  
  <!-- Contenedor para centrar la tabla -->
  <div class="table-container">
    <!-- tabla -->
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
      <!-- Definición de columnas -->
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
      </ng-container>
  
      <ng-container matColumnDef="tienda">
        <th mat-header-cell *matHeaderCellDef> Tienda </th>
        <td mat-cell *matCellDef="let element"> {{element.tienda}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>
  
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container>
  
      <ng-container matColumnDef="precioentienda">
        <th mat-header-cell *matHeaderCellDef> Precio en la tienda </th>
        <td mat-cell *matCellDef="let element"> {{element.precio_en_tienda}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-button (click)="editarVenta(element)">
            <mat-icon>edit</mat-icon>Editar
          </button>
          <button mat-button (click)="eliminarVenta(element)">
            <mat-icon>delete</mat-icon>Eliminar
          </button>
        </td>
      </ng-container>
  
      <!-- Fila de encabezado -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Filas de datos -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  
    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

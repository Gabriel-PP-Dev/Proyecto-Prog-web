<div class="form-container">
    <mat-card class="form-card">
      <h3 class="form-title">Formulario de Venta</h3>
      <form [formGroup]="form_venta" (ngSubmit)="agregarVenta()">
  
        <div class="form-field">
          <mat-form-field class="ancho">
            <mat-label>Tienda</mat-label>
            <mat-select formControlName="tienda">
              <mat-option *ngFor="let tienda of tiendas" [value]="tienda">
                {{tienda.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field class="ancho">
            <mat-label>Producto Precio</mat-label>
            <mat-select formControlName="producto_precio">
              <mat-option *ngFor="let producto_precio of productos_precios" [value]="producto_precio">
                {{producto_precio.producto.nombre}} - {{producto_precio.precio}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field class="ancho">
            <mat-label>Cantidad</mat-label>
            <input matInput type="number" autocomplete="off" formControlName="cantidad">
          </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field class="ancho">
              <mat-label>Precio de venta</mat-label>
              <input matInput type="number" autocomplete="off" formControlName="precio">
            </mat-form-field>
          </div>
  
        <div class="form-buttons">
          <button mat-raised-button style="margin-right: 20px;" routerLink="/dashboard/ventas">Volver</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="form_venta.invalid">Aceptar</button>
        </div>
      </form>
    </mat-card>
  </div>

<mat-toolbar>
    <span>Tiendas</span>
</mat-toolbar>

<hr class="separator">

<div class="vertical-line"></div>

<!-- Contenedor para el bot贸n y el filtro -->
<div class="action-container">
    <!-- Bot贸n add -->
    <button mat-raised-button color="primary" routerLink="/dashboard/tiendas/crear-tienda">Agregar</button>

    <!-- Campo de filtro -->
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. nombre de la tienda o ubicaci贸n" #input autocomplete="off">
    </mat-form-field>
</div>

<!-- Contenedor para centrar la tabla -->
<div class="table-container">
    <!-- tabla -->
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Definici贸n de columnas -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <button mat-button (click)="editarTienda(element)">
                    <mat-icon>edit</mat-icon>Editar
                </button>
                <button mat-button (click)="eliminarTienda(element)">
                    <mat-icon>delete</mat-icon> Eliminar
                </button>
            </td>
        </ng-container>

        <!-- Fila de encabezado -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Filas de datos -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div class="form-container">
    <mat-card class="form-card">
      <h3 class="form-title">Formulario de Precio</h3>
      <form [formGroup]="form_precio" (ngSubmit)="agregarPrecio()">
  
        <div class="form-field">
          <mat-form-field class="ancho">
            <mat-label>Producto</mat-label>
            <mat-select formControlName="producto">
              <mat-option *ngFor="let producto of productos" [value]="producto">
                {{producto.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field class="ancho">
            <mat-label>Precio</mat-label>
            <input matInput type="number" autocomplete="off" formControlName="precio">
          </mat-form-field>
        </div>
  
        <div class="form-buttons">
          <button mat-raised-button style="margin-right: 20px;" routerLink="/dashboard/precios">Volver</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="form_precio.invalid">Aceptar</button>
        </div>
      </form>
    </mat-card>
  </div>

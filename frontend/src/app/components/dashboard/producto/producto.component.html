<mat-toolbar>
    <span>Productos</span>
</mat-toolbar>

<hr class="separator">

<div class="vertical-line"></div>

<div class="action-container">
    <button mat-raised-button color="primary" routerLink="/dashboard/productos/crear-producto">Agregar</button>
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. nombre" #input autocomplete="off">
    </mat-form-field>
</div>
<div class="table-container">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="costo">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.costo}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <button mat-button (click)="editarProducto(i)">
                    <mat-icon>edit</mat-icon>Editar
                </button>
                <button mat-button (click)="eliminarProducto(i)">
                    <mat-icon>delete</mat-icon>Eliminar</button>
                <button mat-button (click)="venderProducto(element)">
                    <mat-icon>shooping</mat-icon>Vender</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

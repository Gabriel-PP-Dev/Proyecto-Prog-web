<mat-toolbar>
    <span>Usuarios</span>
</mat-toolbar>

<hr class="separator">

<div class="vertical-line"></div>

<!-- Contenedor para el botón y el filtro -->
<div class="action-container">
    <!-- Botón add -->
    <button mat-raised-button color="primary" routerLink="/dashboard/usuarios/crear-usuario">Agregar</button>

    <!-- Campo de filtro -->
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>
</div>

<!-- Contenedor para centrar la tabla -->
<div class="table-container">
    <!-- tabla -->
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Definición de columnas -->
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_usuario}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
        </ng-container>

        <ng-container matColumnDef="tienda">
            <th mat-header-cell *matHeaderCellDef> Tienda </th>
            <td mat-cell *matCellDef="let element"> {{element.tienda.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <button mat-button (click)="editarUsuario(element)">
                    <mat-icon>edit</mat-icon> Editar
                </button>
                <button mat-button (click)="eliminarUsuario(element)">
                    <mat-icon>delete</mat-icon> Eliminar
                </button>
            </td>
        </ng-container>
        

        <!-- Fila de encabezado -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Filas de datos -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

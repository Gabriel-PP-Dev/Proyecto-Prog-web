<div class="form-container">
    <mat-card class="form-card">
        <h3 class="form-title">Formulario de Usuario</h3>
        <form [formGroup]="form_usuario" (ngSubmit)="agregarUsuario()">

            <div class="form-field-rigth">
                <mat-form-field class="ancho">
                    <mat-label>Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="nombre">
                </mat-form-field> 
            </div>

            <div class="form-field-rigth">
                <mat-form-field class="ancho">
                    <mat-label>Nombre Usuario</mat-label>
                    <input matInput autocomplete="off" formControlName="nombre_usuario">
                </mat-form-field> 
            </div>

            <div class="form-field-rigth">
                <label for="rol">Selecciona un rol:</label>
                <select id="rol" formControlName="rol" (change)="onRolChange($event)">
                <option *ngFor="let rol of roles" [value]="rol">{{ rol }}</option>
                </select>
            </div>
            
            <div class="form-field-left" *ngIf="!isEditMode">
                <mat-form-field class="ancho">
                    <mat-label>Email</mat-label>
                    <input matInput autocomplete="off" formControlName="email">
                </mat-form-field> 
            </div>
                   

            <div class="form-field-left">
                <mat-form-field class="ancho">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput autocomplete="off" formControlName="contrasenna">
                </mat-form-field> 
            </div>
            
            <div class="form-field-left">
            <label for="tienda">Selecciona una tienda:</label>
            <select id="tienda" formControlName="tienda" (change)="onTiendaChange($event)">
            <option *ngFor="let tienda of tiendas" [value]="tienda.id_tienda">{{ tienda.nombre }}</option>
            </select>
            </div>
            
            <div class="form-buttons">
                <button mat-raised-button style="margin-right: 20px;" routerLink="/dashboard/usuarios">Volver</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="form_usuario.invalid">Aceptar</button> 
            </div>
        </form>
    </mat-card>
</div>
